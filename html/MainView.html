<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>交易网站</title>
  <link rel="stylesheet" href="../css/MainView.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">艺术品分类</a></li>
      <li><a href="#">关于我们</a></li>
    </ul>
    <ul>
      <li>
        <form>
          <input type="text" placeholder="搜索艺术品...">
          <button type="submit">搜索</button>
        </form>
      </li>
      <li><a href="#">登陆</a></li>
      <li><a href="#">注册</a></li>
      <li><a href="#">用户中心</a></li>
      <li><a href="#">购物车</a></li>
      <li><a href="#">登出</a></li>
    </ul>
  </nav>
  
  <!-- 搜索栏 -->
  <div id="search">
    <input type="text" placeholder="搜索艺术品...">
    <label>筛选：</label>
    <select>
      <option value="">全部</option>
      <option value="painting">绘画</option>
      <option value="sculpture">雕塑</option>
      <option value="photography">摄影</option>
    </select>
    <label>排序：</label>
    <select>
      <option value="">默认排序</option>
      <option value="price-low-to-high">价格：低到高</option>
      <option value="price-high-to-low">价格：高到低</option>
      <option value="date-new-to-old">日期：起始时间：最新</option>
      <option value="date-old-to-new">日期：起始时间：最旧</option>
    </select>
    <button>搜索</button>
  </div>
  
  <!-- 推荐图片 -->
  <div class="recommendations">
    <img src="image1.jpg" alt="艺术品1">
    <img src="image2.jpg" alt="艺术品2">
    <img src="image3.jpg" alt="艺术品3">
    <img src="image4.jpg" alt="艺术品4">
    <img src="image5.jpg" alt="艺术品5">
    <img src="image6.jpg" alt="艺术品6">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
